<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建角色 | 壽豐尋寶巴</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="character-page">
        <div class="character-container">
            <!-- 標題 -->
            <div class="character-header">
                <h1>創建你的角色</h1>
                <p>選擇頭像並取個好名字吧！</p>
            </div>

            <!-- 頭像選擇 -->
            <div class="avatar-selection">
                <label class="section-label">選擇頭像</label>
                <div class="avatar-grid">
                    <div class="avatar-option selected" data-avatar="hiker">
                        <i class="fas fa-hiking"></i>
                    </div>
                    <div class="avatar-option" data-avatar="cyclist">
                        <i class="fas fa-biking"></i>
                    </div>
                    <div class="avatar-option" data-avatar="photographer">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="avatar-option" data-avatar="explorer">
                        <i class="fas fa-compass"></i>
                    </div>
                    <div class="avatar-option" data-avatar="backpacker">
                        <i class="fas fa-backpack"></i>
                    </div>
                    <div class="avatar-option" data-avatar="traveler">
                        <i class="fas fa-suitcase-rolling"></i>
                    </div>
                    <div class="avatar-option" data-avatar="nature-lover">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <div class="avatar-option" data-avatar="star">
                        <i class="fas fa-star"></i>
                    </div>
                </div>
            </div>

            <!-- 名稱輸入 -->
            <div class="name-input-group">
                <label class="section-label">輸入名稱</label>
                <input 
                    type="text" 
                    class="name-input" 
                    placeholder="你的冒險者名稱"
                    maxlength="12"
                    id="playerName"
                >
            </div>

            <!-- 按鈕 -->
            <div class="character-footer">
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    返回
                </a>
                <button class="btn btn-primary" id="startBtn">
                    <i class="fas fa-check"></i>
                    開始冒險
                </button>
            </div>
        </div>
    </div>

    <script>
        // 頭像選擇邏輯
        const avatarOptions = document.querySelectorAll('.avatar-option');
        let selectedAvatar = 'hiker';

        avatarOptions.forEach(option => {
            option.addEventListener('click', () => {
                avatarOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedAvatar = option.dataset.avatar;
            });
        });

        // 開始按鈕
        document.getElementById('startBtn').addEventListener('click', () => {
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                alert('請輸入你的名稱！');
                return;
            }

            // 儲存到 localStorage
            const playerData = {
                name: playerName,
                avatar: selectedAvatar,
                level: 1,
                exp: 0,
                createdAt: new Date().toISOString()
            };

            localStorage.setItem('player', JSON.stringify(playerData));
            
            // 初始化收藏記錄
            if (!localStorage.getItem('collection')) {
                localStorage.setItem('collection', JSON.stringify([]));
            }

            // 導向遊戲主頁
            window.location.href = 'game-home.html';
        });

        // Enter 鍵快速確認
        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('startBtn').click();
            }
        });
    </script>
</body>
</html>
